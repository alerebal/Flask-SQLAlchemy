{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Categories</h3>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue darken-2">
            Add Category <i class="fas fa-plus-square right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card blue-grey darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn green accent-4">Edit</a>
                <!-- Modal Trigger Delete Category -->
                <button data-target="modal-{{ category.id }}" class="btn modal-trigger">Delete</button>
            </div>
        </div>
    </div>
    <!-- Modal Delete Category -->
    <div id="modal-{{ category.id }}" class="modal">
        <div class="modal-content">
            <h4>Delete category</h4>
            <p>Are you sure?</p>
        </div>
        <div class="modal-footer">
            <a href="{{ url_for('delete_category', category_id=category.id) }}"
                class="modal-close waves-effect waves-green btn-flat">Yes</a>
            <a href="#" class="modal-close waves-effect waves-green btn-flat">No</a>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
